/* Main Container */
.container {

}

}

@keyframes pulse {

    100% { transform: scale(1); }
}

/* Petals */
.petal {
    position: absolute;
    top: -40px;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
