<style>

body {
    margin: 0;
    padding: 0;
    background: #fff4e6; /* Cream Background */
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
}

/* Container */
.container {
    position: relative;
    top: 7%;
    color: #8b0000;
}

/* Photo */
.photo {
    width: 240px;
    height: 240px;
    border-radius: 50%;
    border: 6px solid #ff6b6b;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    object-fit: cover;
}

/* Headings */
h1 {
    font-size: 48px;
    margin: 15px 0;
}

p {
    font-size: 21px;
    max-width: 700px;
    margin: auto;
    line-height: 1.6;
}

/* Big Hearts */
.heart {
    position: absolute;
    font-size: 40px;
    animation: float 5s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-250px) scale(1.5);
        opacity: 0;
    }
}

/* Petals */
.petal {
    position: absolute;
    top: -50px;
    font-size: 32px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Rose */
.rose {
    font-size: 50px;
    margin: 15px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

</style>
