<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Ammulu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:#ffffff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:rgba(255,51,102,0.4);
    font-size:20px;
    animation:float 8s linear infinite;
    pointer-events:none;
}

@keyframes float{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-120vh) scale(1.2);
        opacity:0;
    }
}

/* Card */
.card{
    background:#fff;
    width:100%;
    max-width:420px;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    animation:fadeIn 1.5s ease;
    position:relative;
    z-index:5;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:42px;
    color:#ff3366;
    margin-bottom:20px;
}

.message{
    font-size:17px;
    color:#333;
    min-height:200px;
    line-height:1.7;
}

.highlight{
    color:#ff3366;
    font-weight:500;
}

button{
    margin-top:25px;
    padding:12px 24px;
    border:none;
    border-radius:30px;
    background:#ff3366;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:active{
    transform:scale(0.95);
}

button:hover{
    background:#ff0044;
}

/* Final Message */
#final{
    display:none;
    margin-top:25px;
    font-size:22px;
    color:#ff3366;
    font-weight:500;
    animation:pop 0.8s ease;
}

@keyframes pop{
    0%{transform:scale(0.7);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

@media (max-width:480px){

    h1{font-size:36px;}
    .message{font-size:16px;}

}

</style>
</head>

<body>

<div class="card">

    <h1>My Valentine ‚ù§Ô∏è</h1>

    <div class="message" id="typeText"></div>

    <button onclick="showLove()">Tap Here üíå</button>

    <div id="final">
        I Love You Ammulu ‚ù§Ô∏è
    </div>

</div>


<script>

/* ‚ù§Ô∏è Floating Hearts Generator */

for(let i=0;i<35;i++){

    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = 15 + Math.random()*25 + "px";
    heart.style.animationDuration = 6 + Math.random()*6 + "s";
    heart.style.animationDelay = Math.random()*5 + "s";

    document.body.appendChild(heart);
}


/* ‚úÖ Typing Effect with HTML Support */

const text = `
Roses dry avuthayi,<br>
Chocolates karigipotayi...<br><br>

Kani ninnu respect cheyadam,<br>
Neetho honest ga undatam,<br>
Neetho grow avvadam...<br><br>

<span class="highlight">
Naa lifetime promise üíñ
</span><br><br>

You are not just my Valentine,<br>
You are my Future ‚ù§Ô∏è
`;

let index = 0;
const speed = 30;
const target = document.getElementById("typeText");

function typeWriter(){

    if(index < text.length){

        target.innerHTML = text.substring(0, index+1);
        index++;

        setTimeout(typeWriter, speed);
    }
}

typeWriter();


/* Button */

function showLove(){

    document.getElementById("final").style.display = "block";
}

</script>

</body>
</html>
