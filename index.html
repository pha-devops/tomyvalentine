<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Pavani ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    background:#fff7e6;
    font-family:Arial;
    overflow:hidden;
    text-align:center;
}

/* Text */
h1{
    margin-top:20px;
    color:#7a0019;
}

p{
    font-size:20px;
    color:#7a0019;
}

/* Scene */
.scene{
    position:relative;
    width:100%;
    height:300px;
    margin-top:20px;
}

/* Girl */
.girl{
    position:absolute;
    right:22%;
    bottom:0;
    width:80px;
    height:160px;
    background:#ff9ff3;
    border-radius:20px;
}

.girl:before{
    content:"üòç";
    position:absolute;
    top:-40px;
    left:18px;
    font-size:35px;
}

/* Boy */
.boy{
    position:absolute;
    left:22%;
    bottom:0;
    width:80px;
    height:160px;
    background:#4b7bec;
    border-radius:20px;

    animation:kneel 3s infinite;
}

.boy:before{
    content:"ü•∞";
    position:absolute;
    top:-40px;
    left:18px;
    font-size:35px;
}

/* Hand */
.hand{
    position:absolute;
    width:50px;
    height:10px;
    background:#ffd1a9;
    right:-45px;
    top:70px;

    animation:handMove 3s infinite;
}

/* Rose */
.rose{
    position:absolute;
    font-size:45px;
    right:-25px;
    top:45px;

    animation:roseMove 3s infinite;
}

/* Animations */

@keyframes kneel{
    0%{height:160px;}
    50%{height:110px;}
    100%{height:160px;}
}

@keyframes handMove{
    0%{width:20px;}
    50%{width:60px;}
    100%{width:20px;}
}

@keyframes roseMove{
    0%{transform:translateX(0);}
    50%{transform:translateX(80px);}
    100%{transform:translateX(0);}
}

/* Hearts */
.heart{
    position:absolute;
    font-size:35px;
    animation:float 4s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-250px);
        opacity:0;
    }
}

</style>
</head>

<body>

<h1>üåπ Happy Rose Day Pavani ‚ù§Ô∏è</h1>

<div class="scene">

    <!-- Boy -->
    <div class="boy">

        <div class="hand"></div>
        <div class="rose">üåπ</div>

    </div>

    <!-- Girl -->
    <div class="girl"></div>

</div>

<p>
Nee smile na life ‚ù§Ô∏è<br>
Forever yours üíï
</p>

<script>

/* Hearts */
function heart(){

    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";

    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.bottom="0px";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),4000);
}

setInterval(heart,500);

</script>

</body>
</html>
