<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Ammulu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:#ffffff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* Card */
.card{
    background:#fff;
    width:100%;
    max-width:420px;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:42px;
    color:#ff3366;
    margin-bottom:20px;
}

.message{
    font-size:17px;
    color:#333;
    min-height:200px;
    line-height:1.7;
}

.highlight{
    color:#ff3366;
    font-weight:500;
}

button{
    margin-top:25px;
    padding:12px 24px;
    border:none;
    border-radius:30px;
    background:#ff3366;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:active{
    transform:scale(0.95);
}

button:hover{
    background:#ff0044;
}

/* Final Message */
#final{
    display:none;
    margin-top:25px;
    font-size:22px;
    color:#ff3366;
    font-weight:500;
    animation:pop 0.8s ease;
}

@keyframes pop{
    0%{transform:scale(0.7);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

/* Mobile Optimization */
@media (max-width:480px){

    h1{
        font-size:36px;
    }

    .message{
        font-size:16px;
    }

}

</style>
</head>

<body>

<div class="card">

    <h1>My Valentine ‚ù§Ô∏è</h1>

    <div class="message" id="typeText"></div>

    <button onclick="showLove()">Tap Here üíå</button>

    <div id="final">
        I Love You Ammulu ‚ù§Ô∏è
    </div>

</div>


<script>

/* Typing Text */

const text = `
Roses dry avuthayi,
Chocolates karigipotayi...

Kani ninnu respect cheyadam,
Neetho honest ga undatam,
Neetho grow avvadam...

<span class="highlight">
Naa lifetime promise üíñ
</span>

You are not just my Valentine,
You are my Future ‚ù§Ô∏è
`;

let i = 0;
const speed = 35;
const target = document.getElementById("typeText");

function typeWriter(){

    if(i < text.length){

        target.innerHTML += text.charAt(i);
        i++;

        setTimeout(typeWriter, speed);
    }
}

typeWriter();


/* Button Action */

function showLove(){

    document.getElementById("final").style.display = "block";
}

</script>

</body>
</html>
