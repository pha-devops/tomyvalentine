<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pavani ❤️</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#fff1d6,#ffe4ec);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Background Hearts */
.bg span{
    position:absolute;
    font-size:30px;
    animation:float 8s linear infinite;
    opacity:0.3;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-100px);}
}

/* Card */
.card{
    width:350px;
    padding:25px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,0,100,0.2);
    text-align:center;
    animation:zoom 1.5s ease;
}

@keyframes zoom{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* Image */
.photo{
    width:180px;
    height:180px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #ff4d6d;
    box-shadow:0 0 25px rgba(255,0,100,0.5);
}

/* Text */
h1{
    margin:15px 0;
    color:#b3003c;
}

.msg{
    font-size:18px;
    color:#5a0022;
    line-height:1.5;
    opacity:0;
    animation:fade 2s forwards;
    animation-delay:1.5s;
}

@keyframes fade{
    to{opacity:1;}
}

/* Neon Love */
.love{
    margin-top:15px;
    font-size:28px;
    color:#ff0055;
    text-shadow:0 0 10px #ff0055,
                0 0 20px #ff0055;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    50%{transform:scale(1.2);}
