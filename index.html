<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pavani ‚ù§Ô∏è</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#fffaf0,#fff1dc);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Main Card */
.card{
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(12px);
    padding:25px 20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,100,0.2);
    width:350px;
    z-index:2;
    animation:zoom 1.2s ease;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* GIF */
.gif{
    width:90%;
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,0,100,0.3);
}

/* Heading */
h1{
    margin:15px 0 8px;
    color:#b3003c;
}

/* Message */
.msg{
    font-size:18px;
    color:#5a0022;
    line-height:1.5;
}

/* Floating Icons */
.float{
    position:absolute;
    font-size:28px;
    animation:floatUp linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-120px) scale(1.5);
        opacity:0;
    }
}

/* Sparkles */
.sparkle{
    position:absolute;
    font-size:18px;
    animation:spark 3s infinite;
    opacity:0.8;
}

@keyframes spark{
    0%{opacity:0;}
    50%{opacity:1;}
    100%{opacity:0;}
}

</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
<source src="crazy.mp3">
</audio>

<!-- Main Card -->
<div class="card">

    <h1>üåπ Happy Rose Day Pavani !</h1>

    <!-- GIF -->
    <img src="shakespaw.gif" class="gif">

    <div class="msg">
        With you, and your smile‚Ä¶<br>
        I have everything ‚ù§Ô∏è
    </div>

</div>

<script>

/* Hearts + Roses */
function createFloat(){

    const el = document.createElement("div");
    el.className = "float";

    const icons = ["‚ù§Ô∏è","üåπ"];
    el.innerHTML = icons[Math.floor(Math.random()*icons.length)];

    el.style.left = Math.random()*100+"vw";
    el.style.animationDuration = 5 + Math.random()*5 + "s";

    document.body.appendChild(el);

    setTimeout(()=>el.remove(),9000);
}

setInterval(createFloat,350);


/* Sparkles */
function createSparkle(){

    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";

    s.style.left = Math.random()*100+"vw";
    s.style.top = Math.random()*100+"vh";

    document.body.appendChild(s);

    setTimeout(()=>s.remove(),3000);
}

setInterval(createSparkle,400);

</script>

</body>
</html>
