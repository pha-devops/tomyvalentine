<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Pavani ‚ù§Ô∏è</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    background:#fff8ee;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Card */
.card{
    background:white;
    width:90%;
    max-width:360px;
    padding:20px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.15);
}

/* Title */
h1{
    color:#b3003c;
    font-size:24px;
    margin-bottom:10px;
}

/* GIF */
.gif{
    width:100%;
    border-radius:12px;
    margin:10px 0;
}

/* Message */
.msg{
    font-size:18px;
    color:#4a0020;
    line-height:1.5;
    margin-top:10px;
}

/* Play Button */
#playBtn{
    margin-top:12px;
    padding:8px 16px;
    border:none;
    background:#ff4d6d;
    color:white;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:22px;
    animation:float 5s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-120px);
        opacity:0;
    }
}

</style>
</head>

<body>

<!-- Music -->
<audio id="bgm" preload="auto" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<!-- Main Card -->
<div class="card">

    <h1>üåπ Happy Rose Day Pavani!</h1>

    <img src="./shakespaw.gif" class="gif" alt="Love GIF">

    <div class="msg">
        With you, and your smile‚Ä¶<br>
        I have everything ‚ù§Ô∏è
    </div>

    <button id="playBtn">‚ñ∂ Play Music üéµ</button>

</div>

<script>

/* Music */
const music = document.getElementById("bgm");
const btn = document.getElementById("playBtn");

btn.addEventListener("click", ()=>{
    music.play().catch(()=>{});
    btn.style.display="none";
});

/* Floating Hearts */
function createHeart(){

    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";

    h.style.left=Math.random()*100+"vw";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),5000);
}

setInterval(createHeart,700);

</script>

</body>
</html>
