<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    font-size:20px;
    animation:float 8s linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-100vh) scale(1.2);
        opacity:0;
    }
}

/* Card */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding:40px;
    border-radius:20px;
    max-width:500px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(50px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:48px;
    color:white;
    margin-bottom:20px;
    text-shadow:0 0 15px pink;
}

.message{
    color:white;
    font-size:18px;
    min-height:200px;
    line-height:1.7;
}

.highlight{
    color:#ffe600;
    font-weight:500;
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff3366;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff0044;
    transform:scale(1.05);
    box-shadow:0 0 15px #ff0044;
}

/* Surprise */
#surprise{
    display:none;
    margin-top:20px;
    font-size:22px;
    color:#fff700;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 5px yellow;}
    to{text-shadow:0 0 20px yellow;}
}

</style>
</head>
<body>

<div class="card">

    <h1>My Valentine üíñ</h1>

    <div class="message" id="typeText"></div>

    <button onclick="showSurprise()">Click for Surprise üíå</button>

    <div id="surprise">
        You Are My Future üíçüíñ
    </div>

</div>

<script>

/* Floating hearts */
for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=5+Math.random()*5+"s";
    heart.style.fontSize=15+Math.random()*25+"px";
    document.body.appendChild(heart);
}

/* Typing Effect */
const text = `
Roses dry avuthayi,
Chocolates karigipotayi...

Kani ninnu respect cheyadam,
Neetho honest ga undatam,
Neetho grow avvadam...

<span class="highlight">
Naa lifetime promise üíñ
</span>

You are not just my Valentine,
You are my Future ‚ù§Ô∏è
`;

let i=0;
const speed=40;
const target=document.getElementById("typeText");

function typeWriter(){
    if(i<text.length){
        target.innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,speed);
    }
}

typeWriter();

/* Surprise Button */
function showSurprise(){
    document.getElementById("surprise").style.display="block";
}

</script>

</body>
</html>
