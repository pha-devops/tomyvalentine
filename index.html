
<!DOCTYPE html>

<title>For Pavani ❤️</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#fffaf0,#fff1dc);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.card{
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(12px);
    padding:25px 20px;
    border-radius:20px;
    text-align:center;
    width:360px;
    box-shadow:0 0 40px rgba(255,0,100,0.25);
    z-index:2;
    animation:zoom 1.2s ease;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* Title */
h1{
    color:#b3003c;
    margin-bottom:10px;
}
